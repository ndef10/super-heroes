    <!--header-->
    <header id=superhero>              
    </header>

    <!--encuentra tu super hero-->   
    <section id="buscasuper" class="py-5 container">

      <form class="buscar">
        <label for="input" class="form-label">Indica el número del SuperHero a buscar</label><br>
        <input type="text" id="numero" class="seleccionsuper">
        <button type="button" class="btn btn-warning">Buscar</button> 
      </form> 

    </section> 

    <section id="respuesta">
      <h1 >CARÁCTER ERRÓNEO<br>(Ingresa sólo números del 1 al 732) </h1>     
    </section>
    
    <section id="informacion" class="py-5 container"> 
    <!--card-->  
      <div class="row pt-3">
        <div class="col-6">
          <div class="margen">
            <div class="row g-0">
             <div class="col-md-4 mt-4">
              <img class="img-fluid rounded-start" id="fotito" alt="">
             </div>
             <div class="col-md-8">
              <div class="card-body">
                <h2 class="card-title"></h2>
                <p class="card-text"></p>
                </p>                
              </div>
            </div>
          </div>
        </div>
      </div>          
 
    <!--gráfico-->    
      <div class="col-6">
        <div id="chartContainer" style="width: 100%; height: 500px"></div>     
      </div>    
    </section>

    <!--formulario de contacto--> 
    <section id="contacto" class="py-5 container">
      <h2>CONTACTO</h2>
      <hr> 
      <article class="formulario">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Nombre</label>
            <input type="nombre" class="form-control" id="exampleInputnombre" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted"></small>
          </div>
  
          <div class="form-group">
            <label for="exampleInputEmail1">Asunto</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted"></small>
          </div>
  
          <div class="form-group">
            <label for="exampleInputEmail1">Mensaje</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
  
          </div>
  
          <button data-toggle="tooltip" data-placement="top" title="Enviar mensaje" submit
            class="btn btn-danger">Enviar</button>
        </form>
      </article>
    </section>

    <!--footer--> 
    <footer>            
      <div class="row col-12">
        <div class="col-md-5">
          <h3>SuperHero</h3>
        </div>

        <div class="col-md-7">
